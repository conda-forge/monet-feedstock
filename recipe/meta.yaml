{% set name = "monet" %}
{% set version = "2.2.12" %}

package:
  name: monet
  version: {{ version }}

source:
  url: https://github.com/noaa-oar-arl/MONET/archive/v{{ version }}.tar.gz
  sha256: 04a8133c0117f992ce5a40ea3c412bd170ca6fb1a0b5289d9d5e481a2e6c0f66

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv

requirements:
  build:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - numpy
    - pandas
    - xarray
    - dask
    - cartopy
    - matplotlib-base
    - seaborn
    - pyresample
    - python-stratify
    - pydecorate
    - xesmf
test:
  imports:
    - monet
    - monet.plots
    - monet.util

about:
  home: https://github.com/noaa-oar-arl/monet
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: The Model and ObservatioN Evaluation Tool - for meteorology and AQ
  doc_url: https://monet-arl.readthedocs.io

extra:
  recipe-maintainers:
    - zmoon
    - bbakernoaa
