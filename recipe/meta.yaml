{% set name = "monet" %}
{% set version = "2.2.3" %}

package:
  name: monet
  version: {{ version }}

source:
  url: https://github.com/noaa-oar-arl/MONET/archive/v{{ version }}.tar.gz
  sha256: 4bc60b57954c56e5dea02d60b20636087c389dc944a8c9f5daeaf74bfb0b245b

build:
  number: 1
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - pandas
    - xarray
    - dask
    - cartopy
    - matplotlib-base
    - seaborn
    - pyresample
    - python-stratify
    - pydecorate
    - xesmf  # [not win]
test:
  imports:
    - monet
    - monet.plots
    - monet.util

about:
  home: https://github.com/noaa-oar-arl/monet
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: The Model and ObservatioN Evaluation Tool - for meteorology and AQ
  doc_url: https://monet-arl.readthedocs.io

extra:
  recipe-maintainers:
    - zmoon
    - bbakernoaa
